<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="b_name" placeholder="Enter Book Name" required>
        <input type="number" name="b_number" placeholder="Enter Book Number" required>
        <input type="submit" value="submit">
    </form>
    {% if data_read %}
        {% for i in data_read %}
            {{ i.book_name }}
            {{ i.book_number }}<br>
        {% endfor %}
    {% endif %}
</body>
</html>
